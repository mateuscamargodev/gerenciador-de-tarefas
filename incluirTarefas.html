<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Tarefas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/incluirTarefas.css">
</head>
<body>
    <div class="container-corpo">
        <header>
            <h1>Incluir tarefas</h1>

            <nav>
                <button id="botao-voltar"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            </nav>
        </header>
    
        <main>
            <form id="formulario-tarefa">
                <label for="nome-tarefa">Nome da tarefa:</label>
                <input type="text" id="nome-tarefa" placeholder="Digite o nome da tarefa...">
    
                <label for="inicio-tarefa">Início da tarefa:</label>
                <input type="datetime-local" id="inicio-tarefa" placeholder="Digite a hora do início da tarefa...">
    
                <label for="termino-tarefa">Término da tarefa:</label>
                <input type="datetime-local" id="termino-tarefa" placeholder="Digite a hora do término da tarefa...">
    
                <button id="botao-enviar" type="button">Enviar</button>
            </form>
        </main>
    
        <footer>
    
        </footer>
    </div>

    <script src="js/models/Tarefa.js"></script>
    <script src="js/controllers/DataBase.js"></script>
    <script src="js/utils/DataUtil.js"></script>
    <script src="js/controllers/TarefaController.js"></script>
    <script src="js/incluiTarefas.js"></script>
</body>
</html>
