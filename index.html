<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
</head>
<body>
    <div class="container-corpo">
        <header>
            <h1>Gerenciador de Tarefas</h1>
        </header>

        <main>
            <form id="formulario-tarefa">
                <label for="nome-tarefa">Nome da tarefa:</label>
                <input type="text" id="nome-tarefa" placeholder="Digite o nome da tarefa...">

                <label for="inicio-tarefa">Início da tarefa:</label>
                <input type="text" id="inicio-tarefa" placeholder="Digite a hora do início da tarefa...">

                <label for="termino-tarefa">Término da tarefa:</label>
                <input type="text" id="termino-tarefa" placeholder="Digite a hora do término da tarefa...">
            </form>
        </main>

        <footer>

        </footer>
    </div>
    <script src="js/Tarefa.js"></script>
</body>
</html>
